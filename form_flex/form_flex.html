<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flex Form</title>

	  <link href="css/style1.css" rel="stylesheet" type = "text/css">

</head>

<body>

<div>
	<section>
		<h1>WDV101 Flex Form</h1>
		<h2>Unit-4 Layout</h2>
		<h3>CSS Flexbox</h3>
		<ol>
			<li>Utilize Flex Containers</li>
			<li>that contains Flex Items</li>
		</ol>
	
	</section>
	
	
	<section>
	<div class = "flex-container">
		<form method="post" action="#">
	

			<h2>Contact Us!</h2> <br></br>

			<p>Send us a message. We would love to hear from you!</p>

		<br></br>
			<div class = "flex-form">
				<label for="firstName">First Name: </label>
				<input type="text" name="firstName" id="firstName" placeholder="first name">
			</div>

			<div class = "flex-form">
				<label for="lastName">Last Name: </label>
				<input type="text" name="lastName" id="lastName" placeholder="last name">
			</div>

			<div class = "flex-form">
				<label for="emailAddress">Email Address: </label>
				<input type="text" name="emailAddress" id="emailAddress" placeholder="name@anywhere.com">
			</div>
			
				<div class = "flex-form">	
				<label for="selectTopic">Topic: </label>
				<select name="selectTopic" id="selectTopic">
					<option value="WDV">Web Development Services</option>
					<option value="GRD">Graphic Design</option>
					<option value="DMK">Digital Marketing</option>
				</select>
				</div>

			<div class = "flex-form">
					<div>
					<input type="radio" name="majorCode" id="photoButton" value="PHO" checked>
					<label for="photoButton">Photography</label>
					</div>
			
				   <div>
					<input type="radio" name="majorCode" id="grdButton" value="GRD">
					<label for="grdButton">Graphic Design</label>
					</div>
					
					<div>
					<input type="radio" name="majorCode" id="wdvButton" value="WDV">
					<label for="wdvButton">Web Development</label>
					</div>
				</div><!--close form box row-->
				


			<div class = "flex-form">
				<label for="inputMessage">Message: </label>
				<br>
				<textarea rows = "12" name="inputMessage" id="inputMessage" placeholder="Type your message here.">
				</textarea>
			</div>


			<div class = "flex-buttons">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</div>
			
		</form>
	
</div><!--close flex container div-->
</body>
</html>
